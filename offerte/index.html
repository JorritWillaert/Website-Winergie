<!DOCTYPE HTML>
<html>
	<head>
		<title>Winergie - Offerte</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="/assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
	  <div id="header"></div>
	  <!-- Navbar -->
	  <div id="menu"></div>

		<!-- Heading -->
			<div id="heading" >
				<h1>Offerte</h1>
			</div>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<div class="content">

						<!-- Form -->
							<h3>Vraag vrijblijvend uw offerte aan</h3>
							<form method="post" data-gf-url="https://docs.google.com/forms/d/e/1FAIpQLSf6MYnrspHWck4l2FDVyTRjpwjY_gNbnRonjIw2W4oyLSJvmg/formResponse?&entry.416351068=name&entry.221079166=verwarmingsbronnen&submit=SUBMIT">
								<div class="row gtr-uniform">
									<div class="col-6 col-12-xsmall">
										<input type="text" name="name" id="name" value="" placeholder="Naam/Firma" />
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="email" name="email" id="email" value="" placeholder="Email" />
									</div>
									<div class="col-4 col-12-xsmall">
										<input type="text" name="address" id="address" value="" placeholder="Adres" />
									</div>
									<div class="col-4 col-12-xsmall">
										<input type="text" name="postcode" id="postcode" value="" placeholder="Postcode" />
									</div>
									<div class="col-4 col-12-xsmall">
										<input type="text" name="postcode" id="plaats" value="" placeholder="Plaats" />
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="text" name="gsm" id="gsm" value="" placeholder="Telefoon/Gsm-nummer" />
									</div>
									<!-- Break -->
									<div class="col-6 col-12-xsmall">
										<select name="soort_woning" id="soort_woning">
											<option value="">Soort woning</option>
											<option value="studio">Studio</option>
											<option value="appartement">Appartement</option>
											<option value="duplex_appartement">Duplex appartement</option>
											<option value="rijwoning">Rijwoning</option>
											<option value="halfopen">Halfopen</option>
											<option value="vrijstaand">Vrijstaand</option>
										</select>
									</div>
									<div class="col-12 col-12-small">
										<p>Uw interesse:</p>
										<input type="checkbox" id="epc_residentieel" name="epc_residentieel">
										<label for="epc_residentieel">EPC residentieel</label>
										<input type="checkbox" id="epc_niet_residentieel" name="epc_niet_residentieel">
										<label for="epc_niet_residentieel">Kleine niet residenti&eumlle eenheden (handelszaak)</label>
										<input type="checkbox" id="epc_gemeenschappelijke_delen" name="epc_gemeenschappelijke_delen">
										<label for="epc_gemeenschappelijke_delen">EPC gemeenschappelijke delen appartementsgebouw</label>
										<input type="checkbox" id="verwarmingsaudit" name="verwarmingsaudit">
										<label for="verwarmingsaudit">Verwarmingsaudit centrale stookplaatsen > 100kW</label>
									</div>
									<div class="col-6 col-12-xsmall">
										<p>Plannen beschikbaar?</p>
										<input type="radio" id="plannen_beschikbaar_ja" name="plannen_beschikbaar">
										<label for="plannen_beschikbaar_ja">Ja</label>
										<input type="radio" id="plannen_beschikbaar_nee" name="plannen_beschikbaar" checked>
										<label for="plannen_beschikbaar_nee">Nee</label>
									</div>
									<!-- Break -->
									<div class="col-6 col-12-small">
										<p>Verwarmingsbron(nen):</p>
										<input type="checkbox" class = "verwarming" id="verwarmingsbron_cvketel" name="verwarmingsbron_cvketel" value = "CV Ketel;">
										<label for="verwarmingsbron_cvketel">Centrale verwarmingsketel</label>
										<input type="checkbox" class = "verwarming" id="verwarmingsbron_gasketel" name="verwarmingsbron_gasketel" value = "Gasketel;">
										<label for="verwarmingsbron_gasketel">Gasketel</label>
										<input type="checkbox" class = "verwarming" id="verwarmingsbron_houtkachel" name="verwarmingsbron_houtkachel" value = "Houtkachel;">
										<label for="verwarmingsbron_houtkachel">Houtkachel</label>
										<input type="checkbox" class = "verwarming" id="verwarmingsbron_elek_toestellen" name="verwarmingsbron_elek_toestellen" value = "Vaste elektrische verwarmingstoestellen;">
										<label for="verwarmingsbron_elek_toestellen">Vaste elektrische verwarmingstoestellen</label>
										<input type="checkbox" class = "verwarming" id="andere_verwarmingsbron" name="andere_verwarmingsbron" value = "Andere verwarmingsbron">
										<label for="andere_verwarmingsbron">Andere</label>
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="text" name="bouwjaar" id="bouwjaar" value="" placeholder="Bouwjaar" />
									</div>
									<div class="col-6 col-12-xsmall">
										<select name="epc_voor" id="epc_voor">
											<option value="">EPC voor:</option>
											<option value="verkoop">Verkoop van dit pand</option>
											<option value="aankoop">Aankoop van dit pand</option>
											<option value="verhuur">Verhuur van dit pand</option>
											<option value="huur">Huur van dit pand</option>
											<option value="andere">Andere reden</option>
										</select>
									</div>
									<!-- Break -->
									<div class="col-12">
										<textarea name="textarea" id="textarea" placeholder="Opmerkingen" rows="6"></textarea>
									</div>
									<input type = "hidden" id="verwarmingsbronnen" name = "verwarmingsbronnen"/>
									<!-- Break -->
									<div class="col-12">
										<ul class="actions">
											<li><input type="submit" value="Submit Form" class="primary"/></li>
											<li><input type="reset" value="Reset" /></li>
										</ul>
									</div>
								</div>
							</form>
					</div>
				</div>
			</section>

			<!-- Footer -->
			<div id="footer"></div>

			<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script>

			</body>
			</html>
